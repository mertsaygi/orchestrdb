name: Build & Publish Artifacts

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Go mod tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/orchestrdb main.go

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push Docker image
        env:
          IMAGE_REPO: ghcr.io/${{ github.repository }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          echo "Building image $IMAGE_REPO:$IMAGE_TAG"
          docker build -t $IMAGE_REPO:$IMAGE_TAG .
          docker push $IMAGE_REPO:$IMAGE_TAG

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.15.0"

      - name: Set chart versions from tag
        run: |
          # GITHUB_REF_NAME = e.g. v0.1.0
          TAG="${GITHUB_REF_NAME}"
          # strip leading 'v'
          CHART_VERSION="${TAG#v}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "CHART_VERSION=$CHART_VERSION" >> $GITHUB_ENV

      - name: Helm lint
        run: |
          helm lint charts/orchestrdb

      - name: Helm package chart
        env:
          CHART_VERSION: ${{ env.CHART_VERSION }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          mkdir -p .chart-packages
          helm package charts/orchestrdb \
            --version "$CHART_VERSION" \
            --app-version "$IMAGE_TAG" \
            --destination .chart-packages

      - name: Login to GHCR for Helm (OCI)
        run: |
          echo "${{ github.token }}" | helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password-stdin

      - name: Push Helm chart to GHCR (OCI)
        env:
          CHART_VERSION: ${{ env.CHART_VERSION }}
        run: |
          CHART_FILE=".chart-packages/orchestrdb-${CHART_VERSION}.tgz"
          REGISTRY="oci://ghcr.io/${{ github.repository_owner }}/orchestrdb-charts"

          echo "Pushing chart $CHART_FILE to $REGISTRY"
          helm push "$CHART_FILE" "$REGISTRY"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            bin/orchestrdb
            .chart-packages/orchestrdb-${{ env.CHART_VERSION }}.tgz
